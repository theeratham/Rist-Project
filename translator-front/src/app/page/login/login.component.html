<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="login-block col-md-6 p-3">
            <div class="text-center">
                <img src="assets/icon/rist_logo_1.png" width="45" height="40">
            </div>
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="request.username" class="form-control"
                        placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="request.password"
                        class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="rist-btn btn-block mb-3 px-3 py-2">Login</button>
                <a routerLink="/register">sign up</a>
            </form>
        </div>
    </div>
</div>
