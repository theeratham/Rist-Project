<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="register-block col-md-6 p-3">
            <div class="text-center">
                <img src="assets/icon/rist_logo_1.png" width="45" height="40">
            </div>
            <form (ngSubmit)="register()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Name: </label>
                        <input type="text" id="firstname" name="firstname" [(ngModel)]="request.firstname" class="form-control"
                            placeholder="Firstname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastanme">Lastname:</label>
                        <input type="text" id="lastname" name="lastname" [(ngModel)]="request.lastname" class="form-control"
                            placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="request.username" class="form-control"
                        placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="request.email" class="form-control"
                        placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="request.password" class="form-control"
                        placeholder="Password" required>
                </div>
                <!-- <div class="form-group">
                    <input type="checkbox" name="unknown" id="unknown">
                    <label for="unknown">hwllo</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="unknown" id="unknown">
                    <label for="unknown">hwllo</label>
                </div> -->
                <button type="submit" class="rist-btn btn-block px-3 py-2">Sign Up</button>
            </form>
        </div>
    </div>
    <button type="button" class="rist-btn mt-3 px-3 py-2" (click)="back()">back</button>
</div>
